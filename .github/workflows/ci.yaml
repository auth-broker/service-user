name: CI

permissions:
  contents: read
  pull-requests: write
  
on:
  pull_request:
  push:
    branches: [main]

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }} - ci-pipeline"
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: 
      group: Default
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      # Install Compose v2 plugin (quick, no apt)
      - name: Install Docker Compose v2
        run: |
          set -euo pipefail
          mkdir -p ~/.docker/cli-plugins
          curl -sSL https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64 \
            -o ~/.docker/cli-plugins/docker-compose
          chmod +x ~/.docker/cli-plugins/docker-compose
          docker compose version

      - name: build image
        run: |
          docker compose build

      - name: run lint
        run: |
          docker compose run --entrypoint uv package run tox "-e lint"

      - name: run tests
        run: |
          docker compose run --entrypoint uv package run tox "-e test"

      - name: cleanup
        if: always()
        run: |
          docker compose down --remove-orphans
